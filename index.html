<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obtain Client ID</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=<YOUR_GA_MEASUREMENT_ID>"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', '<YOUR_GA_MEASUREMENT_ID>');

    gtag('get', '<YOUR_GA_MEASUREMENT_ID>', 'client_id', (client_id) => {
        console.log(`gtag activated for: '${client_id}'`)
    })
</script>
<body>
</body>
</html>
